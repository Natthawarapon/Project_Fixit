            <!--   js Maps  -->
            <!-- =============// Map ================== -->


            <script>
              var ratIcon = L.icon({
                iconUrl: 'http://andywoodruff.com/maptime-leaflet/rat.png',
                iconSize: [60, 50]
              });

              var map = L.map('map').setView([7.893542840690553, 98.35242033004761], 11);
              L.tileLayer('https://api.maptiler.com/maps/topo/{z}/{x}/{y}.png?key=prAnw6NTF7eaj3wF5QFK', {
                attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">© MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">© OpenStreetMap contributors</a>',

              }).addTo(map);
              map.locate({ setView: true }, 9);


              var firebaseConfig = {
                apiKey: "AIzaSyB6QMhAaE3oktdyy8deswQNQIw4cwPq-W4",
                authDomain: "fixit-app-e3546.firebaseapp.com",
                databaseURL: "https://fixit-app-e3546.firebaseio.com",
                projectId: "fixit-app-e3546",
                storageBucket: "fixit-app-e3546.appspot.com",
                messagingSenderId: "139817871220",
                appId: "1:139817871220:web:b634b75fb562dcd2"
              };
              // Initialize Firebase

              firebase.initializeApp(firebaseConfig);

              var pushpage = '<a id="push-button" onclick="pushPage()"> Click </a>';

              var ratIcon = L.icon({
                iconUrl: 'img/boy-icon.png',

                iconSize: [60, 50],
                iconAnchor: [22, 94],
                popupAnchor: [-3, -76]
              });

              var firestore = firebase.firestore();
              firestore.collection("Technicians").get().then(function (querySnapshot) {
                querySnapshot.forEach(function (doc) {
                  // doc.data() is never undefined for query doc snapshots
                  console.log(doc.id, " => ", doc.data());
                  console.log("lat :" + doc.data().latitude, "long : " + doc.data().longitude);

                  L.marker([doc.data().longitude, doc.data().latitude], { icon: ratIcon }).addTo(map).bindPopup(
                    " ชื่อร้าน : " + doc.data().namestore + ";" + pushpage).openPopup();

                });
              });




              function onLocationFound(e) {

                L.marker(e.latlng, 9).addTo(map)
                  .bindPopup("You are here! ").openPopup();


              } map.on('locationfound', onLocationFound);

              function onLocationError(e) {
                alert(e.message);
              } map.on('locationerror', onLocationError);

            </script>

  <script>

    var createAlertDialog = function () {
      var dialog = document.getElementById('my-alert-dialog');

      if (dialog) {
        dialog.show();
      } else {
        ons.createElement('alert-dialog.html', { append: true })
          .then(function (dialog) {
            dialog.show();
          });
      }
    };

    var hideAlertDialog = function () {

      document
        .getElementById('my-alert-dialog')
        .hide();

    };

    function showModal() {
      
      document
        .getElementById('my-alert-dialog')
        .hide();
  var modal = document.querySelector('ons-modal');
  modal.show();
  setTimeout(function() {
    modal.hide();
  }, 2000);
}
  </script>
