                    var namestore_getstatus = localStorage.getItem("namestore");
                    var firebaseRef = firestore.collection("Technicians").doc(namestore_getstatus);

                      var namestore = localStorage.getItem("namestore");

                      firebase.firestore().collection('requestFix').add({

                        namestore: namestore,
                        request: 1,
                        accept: 0,
                        done: 0
                      }).then(function (docRef) {
                        firebase.firestore().collection('requestFix').doc(docRef.id).update({
                          requestFixKey: docRef.id

                        // var logRef = docRef.id

        || (navigator.platform.indexOf("iPod") != -1)
        || (navigator.platform.indexOf("iPad") != -1)
